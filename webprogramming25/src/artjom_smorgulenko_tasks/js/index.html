<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 5+6
        function hello()
        {
            document.write(sum);
        }
        
    </script>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo1").innerHTML = "This will be typed";
        document.getElementById("demo2").innerHTML = 10+15;
        </script>

    <button onclick="hello()">Click here</button>
</body>
</html>
